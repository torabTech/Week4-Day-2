<div class="container">
  <h3>Single Game Details</h3>
  <hr>
  <table class="table mt-4">
    <tr>
      <td><h5>Title: &nbsp; &nbsp;{{game.title}}</h5></td>
    </tr>
    <tr>
      <td><h5>Price: &nbsp; &nbsp;{{game.price}}</h5></td>
    </tr>
    <tr>
      <td><h5>Year: &nbsp; &nbsp;{{game.year}}</h5></td>
    </tr>
    <tr>
      <td><h5>Max-Players: &nbsp; &nbsp;{{game.maxPlayers}}</h5></td>
    </tr>
  </table>

  <button (click)='back()' class="btn btn-primary">Back</button>
</div>
