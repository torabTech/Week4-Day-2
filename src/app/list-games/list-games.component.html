<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Year</th>
        <th scope="col">Max Players</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-light" *ngFor='let game of games'>
        <th scope="row">{{game.title}}</th>
        <td>{{game.price}}</td>
        <td>{{game.year}}</td>
        <td>{{game.maxPlayers}}</td>
        <td>
          <a class="btn btn-outline-info btn-sm" [routerLink]="['/single-game/',game._id]">View</a>

          <a class="btn btn-outline-primary btn-sm" routerLink='edit-game/{{game._id}}'>Edit</a>
          <button class="btn btn-outline-danger btn-sm" (click)='deleteGame(game._id)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
